		<title>Synup Spreadsheet</title>

	<body>
		<div class="row top">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2 class="header">Enter number of rows and columns</h2>
				<form class="form">
					<h4 class="header-text">Enter no. of rows</h4>
					<input type="number" id="row-text" class="numb-field"></text>
					<h4 class="header-text">Enter no. of columns</h4>
					<input type="number" id="col-text" class="numb-field"></text>
					<button class="submit-button">DONE</button>
				</form>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sort-btn">
				<div class="second-row disp-none">
					<h3>To change the title of column, click on the column-title and chnage the text here:</h3>
					<input type="text" class=" hdr-text-class">
				</div>
				<button class="sorting-btn disp-none">Click to refresh Table</button>
			</div>
		</div>

		<div class="row">
			<div style="position:static">
				<div class="table-div">
	<!-- 				<div class="table-hdr disp-none">
						<div class="fixed-hdr-cls"></div>
					</div> -->
					<table class="table">
						<thead class="table-head"></thead>
						<tbody class="table-body"></tbody>
						<tfoot></tfoot>
					</table>
				</div>
			</div>
		</div>
